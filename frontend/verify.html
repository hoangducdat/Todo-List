<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Verify Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>ðŸ“§ Verify Your Account</h2>
            <p class="verify-info">We've sent a 6-digit verification code to your email address. Please enter it below to activate your account.</p>

            <form id="verify-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required readonly>
                </div>

                <div class="form-group">
                    <label for="otp">Verification Code:</label>
                    <input type="text" id="otp" required maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit code">
                </div>

                <button type="submit" class="btn btn-primary">Verify Account</button>
            </form>

            <div class="auth-links">
                <p>Didn't receive the code? <button id="resend-btn" class="link-btn">Resend Code</button></p>
                <p><a href="login.html">Back to Login</a></p>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="js/verify.js"></script>
</body>
</html>

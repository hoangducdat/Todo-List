<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>üîê Forgot Password</h2>
            <p class="verify-info">Enter your email address and we'll send you a code to reset your password.</p>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="btn btn-primary">Send Reset Code</button>
            </form>

            <div class="auth-links">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>

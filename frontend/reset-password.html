<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>ðŸ”‘ Reset Password</h2>
            <p class="verify-info">Enter the verification code sent to your email and your new password.</p>

            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required readonly>
                </div>

                <div class="form-group">
                    <label for="otp">Verification Code:</label>
                    <input type="text" id="otp" required maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit code">
                </div>

                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" required minlength="6" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required minlength="6" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>

            <div class="auth-links">
                <p><a href="login.html">Back to Login</a></p>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
